{
  "name": "vulnerability-scanner-ml",
  "services": [
    {
      "type": "web",
      "name": "scanner-api",
      "env": "docker",
      "dockerfilePath": "./Dockerfile",
      "scaling": {
        "minInstances": 1,
        "maxInstances": 1
      },
      "envVars": [
        {
          "key": "PYTHON_VERSION",
          "value": "3.11"
        },
        {
          "key": "PORT",
          "value": "8080"
        }
      ],
      "healthCheckPath": "/health"
    }
  ]
}
